services:
  server:
    image: genai-server
    build:
      context: backend-python
      dockerfile: backend.dockerfile
    ports:
      - "8080:8080"
    environment:
      DEBUG: true
      ENFORCE_JWT_AUTH: false
      WS_TASK_TIMEOUT: 10
      GRPC_SERVER_ADDR: ${GRPC_SERVER_ADDR:-scaler:51075}
    # TODO: pass self url as command line argument
    depends_on:
      - scaler

  # https://github.com/ai-dock/comfyui
  node-aidock-comfyui:
    image: genai-node-aidock-comfyui
    build:
      context: client-node
      dockerfile: build/aidock-comfyui/client-node.dockerfile
      args:
        AIDOCK_COMFYUI_IMAGE: ghcr.io/ai-dock/comfyui
        AIDOCK_COMFYUI_TAG: latest-cpu
    entrypoint: sh -c "
                /aidock-comfyui/test_run_comfyui.sh &
                node public/run.js -b ws://server:8080/ -i localhost:8188 -t comfyUI"
    depends_on:
      - server
  
  # https://github.com/fofr/cog-comfyui
  node-cog-comfyui:
    image: genai-node-cog-comfyui
    build:
      context: client-node
      dockerfile: build/cog-comfyui/client-node.dockerfile
      args:
        COG_COMFYUI_IMAGE: ghcr.io/paipe-labs/cog-comfyui
        COG_COMFYUI_TAG: latest
    entrypoint: sh -c "
                /cog-comfyui/test_run_comfyui.sh &
                node public/run.js -b ws://server:8080/ -i localhost:8188 -t comfyUI"
    depends_on:
      - server
    
  scaler:
    build:
      context: ./
      dockerfile: scaler/scaler.dockerfile
      args:
        VASTAI_API_KEY: ${VASTAI_API_KEY}
    ports:
      - 51075:51075
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      SERVER_ADDR: ${GRPC_SERVER_ADDR:-0.0.0.0:51075}
      DEFAULT_DOCKER_IMAGE: ${DEFAULT_DOCKER_IMAGE:-vvauijij/genai-node-comfyui}
      DEFAULT_PROV_SCRIPT: ${DEFAULT_PROV_SCRIPT:-https://raw.githubusercontent.com/ai-dock/comfyui/main/config/provisioning/default.sh}

  e2e-tests:
    build:
      context: tests
      dockerfile: tests.dockerfile
    environment:
      SERVER_URL: "http://server:8080"
    depends_on:
      - server
    
  server-unit-tests:
    build:
      context: backend-python
      dockerfile: backend.dockerfile
    entrypoint: pytest

  autopep8:
    build:
      context: backend-python
      dockerfile: utils.dockerfile
    entrypoint: ["autopep8"]
    working_dir: /code
    command: ["--in-place", "--recursive", "/code/src"]
    volumes:
      - ./backend-python/src:/code/src
